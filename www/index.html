<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="./css/index.css">
    <title>Snakes & Ladders</title>
</head>

<body>
    <h1 class="title">Snakes & Ladders</h1>
    <script src="./js/d3.js"></script>
    <div class="gameBoard" id="gameBoardOuter">
        <div id="gameBoard" class="gameBoardInner"></div>
        <div class="gameInterface">
            <div class="dice show3" id="dice">
                <div><span></span></div>
                <div><span></span><span></span></div>
                <div><span></span><span></span><span></span></div>
                <div>
                    <div>
                        <span></span><span></span>
                    </div>
                    <div>
                        <span></span><span></span>
                    </div>
                </div>
                <div>
                    <div>
                        <span></span><span></span>
                    </div>
                    <div>
                        <span></span>
                    </div>
                    <div>
                        <span></span><span></span>
                    </div>
                </div>
                <div>
                    <div>
                        <span></span><span></span><span></span>
                    </div>
                    <div>
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
            <div id="player" class="player"></div>
            <div class="players">
                <div id="player0" class="player0"><span>You</span></div>
                <div id="player1" class="player1"><span>Computer</span></div>
            </div>
        </div>
        <p class="credits">Board based on Milton Bradley game</p>
        <div class="dialog" id="dialog">
            <h1 id="dialogText">Computer Wins!</h1>
            <button onclick="app.reset()">Play Again</button>
        </div>
    </div>
    <button id="play" onclick="app.play()">Roll</button>
    <script src="./js/index.js"></script>
</body>

</html>
